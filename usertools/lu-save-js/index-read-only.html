<!doctype html>
<html>
   <head>
      <title>Upgrade Your Save</title>
      
      <!--
         This is a version of the save editor that doesn't allow users to 
         freely edit their save files, but does allow them to translate 
         those save files between known formats.
      -->
      
      <link rel="stylesheet" href="index-read-only.css" />
      
      <script src="common.js"></script>
      <script src="assess-sav-version.js"></script>
      
      <script src="poke-string/charmap.js" charset="utf-8"></script>
      <script src="poke-string/poke-string.js"></script>
      <script src="poke-string/poke-string-printer.js"></script>
      <script src="poke-string/poke-string-dom-printer.js"></script>
      
      <script src="c-definition.js"></script>
      <script src="c-instance.js"></script>
      <script src="c-decl-definition.js"></script>
      <script src="c-type-definition.js"></script>
      <script src="c-decl-instance.js"></script>
      <script src="c-array-instance.js"></script>
      <script src="c-value-instance.js"></script>
      <script src="c-container-type-definition.js"></script>
      <script src="c-integral-type-definition.js"></script>
      <script src="c-struct-definition.js"></script>
      <script src="c-union-definition.js"></script>
      <script src="c-type-instance.js"></script>
      <script src="c-struct-instance.js"></script>
      <script src="c-union-instance.js"></script>
      
      <script src="c-value-path.js"></script>
      <script src="c-instance-display-overrides.js"></script>
      
      <script src="bytestream.js"></script>
      <!-- extra-data subrecords: -->
      <script src="extra-data/extra-enum-data.js"></script>
      <script src="extra-data/extra-maps-data.js"></script>
      <script src="extra-data/extra-variables.js"></script>
      <!-- extra-data synthetic types: -->
      <script src="extra-data/extra-coalesced-maps-data.js"></script>
      <script src="extra-data/extra-game-stats.js"></script>
      <script src="extra-data/extra-script-flags.js"></script>
      <script src="extra-data/extra-script-vars.js"></script>
      <!-- extra-data infrastructure: -->
      <script src="extra-data-file.js"></script>
      <script src="extra-data/extra-data-collection.js"></script>
      <script src="indexed-save-format-info.js"></script>
      <script src="save-format-index.js"></script>
      
      <script src="c-bitpack-options.js"></script>
      <script src="instructions.js"></script>
      <script src="save-slot.js"></script>
      <script src="save-file.js"></script>
      <script src="save-format.js"></script>
      
      <script src="bitstream.js"></script>
      <script src="instructions-applier.js"></script>
      
      <script src="emerald.js"></script>
      <script src="emerald-display-overrides.js"></script>
      
      <script src="checksum-recalc-helper.js"></script>
      
      <script src="data-format-translator.js"></script>
      <script src="c-bufferifier.js"></script>
   </head>
   <body>
      <datalist id="format-gender">
         <option value="0">♂</option>
         <option value="1">♀</option>
      </datalist>
      <ol>
         <li id="step-upload">
            <p>
               Upload your save file here:
            </p>
            <div class="filepicker">
               <input type="file" id="pick-save-file" />
               <button data-action="clear">Clear</button>
            </div>
            <div class="buttons">
               <button data-action="confirm" disabled>Load!</button>
            </div>
         </li>
         <li hidden id="step-verify">
            <p>
               Is this you?
            </p>
            <dl id="loaded-save-info">
               <li>
                  <dt>Name:</dt>
                  <dd data-field="gSaveBlock2Ptr->playerName"></dd>
               </li>
               <li>
                  <dt>Gender:</dt>
                  <dd data-field="gSaveBlock2Ptr->playerGender" data-format="gender"></dd>
               </li>
               <li>
                  <dt>Pokemon:</dt>
                  <dd><ul data-show="player party"></ul></dd>
               </li>
            </dl>
            <div class="buttons">
               <button data-action="confirm">Yes!</button>
               <button data-action="deny">No!</button>
            </div>
         </li>
         <li hidden id="step-translate">
            <p>
               <span class="if-version-named">Your save file was made on version <span></span>.</span>
               Which version would you like to upgrade to?
            </p>
            <select id="target-version"></select>
            <div class="buttons">
               <button data-action="confirm">Upgrade!</button>
            </div>
         </li>
         <li hidden id="step-download">
            <p>
               Your save file has been upgraded!
            </p>
            <a id="download-link">Click here to download it.</a>
         </li>
      </ol>
      <script src="index-read-only.js"></script>
   </body>
</html>
